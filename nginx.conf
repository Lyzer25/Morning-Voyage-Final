# Nginx configuration for Morning Voyage

# User and worker processes
user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
    # multi_accept on;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Additional MIME types for Next.js
    types {
        application/javascript js mjs;
        application/json json;
        font/woff woff;
        font/woff2 woff2;
        image/svg+xml svg svgz;
        image/webp webp;
    }

    # Logging settings
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip settings
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Virtual Host Configs
    server {
        listen 80;
        server_name morningvoyage.co www.morningvoyage.co;
        
        # Redirect to HTTPS
        return 301 https://$host$request_uri;
    }

    server {
        listen 443 ssl http2;
        server_name morningvoyage.co www.morningvoyage.co;

        # SSL configuration
        ssl_certificate /etc/letsencrypt/live/morningvoyage.co/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/morningvoyage.co/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        ssl_session_tickets off;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
        add_header X-Content-Type-Options nosniff;
        ad  includeSubDomains; preload" always;
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";
        add_header Referrer-Policy strict-origin-when-cross-origin;
        
        # Root directory and index
        root /var/www/morningvoyage/public;
        index index.html;
        
        # Next.js application
        location / {
            proxy_pass http://localhost:3000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Static assets caching
        location /_next/static/ {
            proxy_pass http://localhost:3000/_next/static/;
            proxy_cache_valid 200 302 60m;
            proxy_cache_valid 404 1m;
            expires 1y;
            access_log off;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
        
        # Public assets caching
        location /images/ {
            alias /var/www/morningvoyage/public/images/;
            expires 7d;
            add_header Cache-Control "public, max-age=604800";
        }
        
        location /fonts/ {
            alias /var/www/morningvoyage/public/fonts/;
            expires 30d;
            add_header Cache-Control "public, max-age=2592000";
        }
        
        # Favicon handling
        location = /favicon.ico {
            alias /var/www/morningvoyage/public/favicon.ico;
            access_log off;
            log_not_found off;
            expires 7d;
        }
        
        # Error pages
        error_page 404 /404.html;
        error_page 500 502 503 504 /50x.html;
        
        # Large client body for file uploads
        client_max_body_size 10M;
    }
}
